<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap/bootstrap.css')}}">
    <title>RECIPES</title>
</head>
<body class="bg-dark">
    <div class="container bg-light mt-5 p-5">
        <h1>Welcome, <!-- {{session['first_name']}} -->!</h1>
        <div class="card">
            <div class="card-header">
                <h2>All posted recipes:</h2>
                <p><a href="/recipe/create">+Create</a></p>
                <p><a href="/logout">Logout</a></p>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Under</th>
                        <th>Posted By</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    { for recipe in recipes %}
                    <tr>
                        <td>{ recipe.name }}</td>
                    <td>{ recipe.under }}</td>
                    <td>{ recipe.posted_by }}</td>
                    <!-- recipe actions -->
                    <td><a href="/recipe/view/{ recipe.id }}">View</a></td>
                        { if session['user_id'] = recipe.posted_by %}
                        <td><a href="/recipe/edit/{ recipe.id }}">Edit</a></td>
                        <td><a href="/recipe/delete/{ recipe.id }}">Delete</a></td>
                    </tr>
                    { endif %}
                    { endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
